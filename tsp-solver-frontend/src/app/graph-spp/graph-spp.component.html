<app-navbar></app-navbar>

<div class="container pt-3">

  <div class="row gx-5">
    <div class="col-7">
      <div id="cy"></div>
    </div>

    <div class="col-5">
      <label for="cityName" class="form-label">City name</label>
      <div class="row">
        <div class="col-3">
          <input type="text" [formControl]="newCityName" class="form-control" id="cityName">
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary" (click)="addCity()"
                  [disabled]=" !newCityName.valid">Add city
          </button>
        </div>
      </div>

      <table class="table table-striped mt-4" *ngIf="roadTypes.length > 0">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Type</th>
          <th scope="col">Weight</th>
          <th scope="col">Color</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let roadType of roadTypes; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ roadType.type }}</td>
          <td>{{ roadType.weight | number}} </td>
          <td>
            <input type="color" class="form-control form-control-color" value="{{ roadType.color }}" disabled>
          </td>
          <td>
            <button class="btn mx"><i class="bi bi-pencil-fill" (click)="deleteRoadType(roadType)"></i></button>
            <button class="btn mx"><i class="bi bi-trash-fill" (click)="deleteRoadType(roadType)"></i></button>
          </td>
        </tbody>
      </table>

    </div>

  </div>


</div>
